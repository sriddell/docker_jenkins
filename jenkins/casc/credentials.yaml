credentials:
  system:
    domainCredentials:
      - credentials:
          - usernamePassword:
              id: git_read_only
              username: ${GIT_USER}
              password: ${GIT_PASSWORD}
              scope: GLOBAL
          - usernamePassword:
              id: jenkins
              username: ${JENKINS_USER}
              password: ${JENKINS_PASS}
              scope: GLOBAL

jenkins:
  agentProtocols:
      # - "Diagnostic-Ping"
      - "JNLP4-connect"
      # - "Ping"
  securityRealm:
    local:
      allowsSignup: false
      users:
        - id: "admin"
          password: "admin"
  authorizationStrategy:
    globalMatrix:
      permissions:
        - "Overall/Administer:authenticated"
        - "Overall/Read:anonymous"
        - "Agent/Connect:anonymous"
