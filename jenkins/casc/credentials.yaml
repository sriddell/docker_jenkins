credentials:
  system:
    domainCredentials:
      - credentials:
          - usernamePassword:
              id: git_read_only
              username: ${GIT_USER}
              password: ${GIT_PASSWORD}
              scope: GLOBAL
          - usernamePassword:
              id: jenkins
              username: ${JENKINS_USER}
              password: ${JENKINS_PASS}
              scope: GLOBAL

jenkins:
  authorizationStrategy:
    globalMatrix:
      permissions:
        - "Overall/Read:anonymous"
        - "Agent/Connect:anonymous"
        - "Overall/Administer:authenticated"

